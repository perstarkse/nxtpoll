<div class="flex gap-4">
    <div class="flex-1 ">
      <form id="poll-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
            Poll title
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" placeholder="Title">
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
            Poll description
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" type="text" placeholder="Description">
        </div>
  
        <!-- Question Input Area -->
        <div id="questions-container">
          <!-- Question Blocks will be added here -->
        </div>
  
        <!-- Buttons for Adding Questions and Options -->
        <div class="flex items-center justify-between">
          <button id="add-question" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Add Question
          </button>
        </div>
      </form>
    </div>
  
    <!-- Right Side: List of questions -->
    <div class="w-2/5">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <h2 class="block text-gray-700 text-lg font-bold mb-2">Questions List</h2>
          <ul id="questions-list" class="list-disc list-inside">
            <!-- Static Example Question -->
            <li class="p-2 hover:bg-gray-200">What is your favorite color?</li>
            <!-- More questions will be added here dynamically -->
          </ul>
        </div>
      </div>
    </div>
  </div>
